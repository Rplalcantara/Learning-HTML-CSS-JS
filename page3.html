  <body>

    <header>
        <!--DOM JS Events-->
  
        <h1><p id="text1">Testing JS</p></h1>
    </br>
        <h1><p>Testing JS</p></h1>
     
        <script type="text/javascript">

            document.getElementById("text1").style.color = "yellow";
        
        </script>

        <button id="button1" onclick="update()">Testing JS</button>

        <script type="text/javascript">

            function update() {
                var text1 = document.getElementById("text1");
                text1.innerText = "Wololo";
            }

        </script>

    </header>

</br>
